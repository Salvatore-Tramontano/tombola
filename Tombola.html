<!DOCTYPE html>

</head>
<body>

                <circle cx="100" cy="100" r="25" fill="#22c55e" stroke="#14532d" strokeWidth="3"/>
                <text x="100" y="110" fontSize="30" fontWeight="bold" fill="#052e16" textAnchor="middle">$</text>
                <path d="M40 60 L40 140 M160 60 L160 140" stroke="#14532d" strokeWidth="2" strokeDasharray="4,4"/>

        const IconScarcity = ({ className }) => (
            <svg viewBox="0 0 200 200" className={className}>

                <circle cx="140" cy="80" r="30" fill="#2563eb" stroke="#1e293b" strokeWidth="3"/>

        // --- COMPONENTE SEZIONE STORIA ---

                        story={<span>

                        analysisTitle="Fallimento di Coordinamento & Arrow"
                        analysisContent={<span>
                            Questa fase illustra il <strong>Teorema dell'ImpossibilitÃ  di Kenneth Arrow</strong>: non esiste un sistema di voto perfetto per aggregare le preferenze individuali senza paradossi.
                            <br/><br/>
                            Ãˆ un classico "Fallimento di Coordinamento": il gruppo (il mercato) non riesce ad autoregolarsi efficacemente attraverso meccanismi democratici diretti, lasciando spazio al caos.
                        </span>}
                        source="Kenneth Arrow - Teorema dell'ImpossibilitÃ "
                        reverse={false}
                    />

                    {/* FASE 4: 23:15 - LA SCARSITA' */}
                    <StorySection 
                        time="23:15"

                        textColor="text-amber-900"
                        title="La Dittatura della ScarsitÃ "
                        story={<span>
                            Si comprano le cartelle e... <strong>panico</strong>.

                            <br/><br/>
                            Se <strong>Angelo</strong> ne compra 10, <strong>Daniele</strong> e <strong>Claudia</strong> restano a guardare. L'ideologia sparisce di fronte alla realtÃ  materiale. Siamo costretti a imporre dall'alto:
                            <br/>

                        </span>}
                        icon={IconScarcity}
                        analysisTitle="Keynes & Economia di Guerra"
                        analysisContent={<span>
                            La scarsitÃ  impone ciÃ² che la politica non riusciva a decidere. Questo Ã¨ il momento <strong>Keynesiano</strong>: quando il mercato fallisce, l'autoritÃ  pubblica deve intervenire per allocare le risorse.
                            <br/><br/>
                            Di fronte alla necessitÃ  (come durante il War Industries Board), il meccanismo dei prezzi fu sospeso e sostituito dalla pianificazione centralizzata ("Capitalismo Organizzato") per garantire la sopravvivenza del sistema.
                        </span>}
                        source="Keynes - Ruolo dello Stato / War Industries Board"
                        reverse={true}
                    />

                    <StorySection 
                        time="23:50"
                        bgColor="bg-blue-100"
                        textColor="text-blue-900"
                        title="Es tu culpa"
                        story={<span>

                        icon={IconCartel}
                        analysisTitle="Trusts & Holding Companies"

                        </span>}
                        source="New Jersey General Corporation Act (1889) - Holding Company"
                        reverse={false}
                    />

                    {/* CONCLUSIONE: 00:10 */}
                    <section className="bg-slate-900 min-h-screen flex items-center justify-center py-20 px-6 text-center border-t-8 border-rose-500">
                        <div className="max-w-4xl">
                            <h2 className="text-4xl md:text-7xl font-black mb-8 brand-font text-white drop-shadow-lg">
                                IL CARTELLO VINCE QUASI TUTTO.
                            </h2>
                            <p className="text-xl md:text-2xl text-slate-300 leading-relaxed mb-12 font-light">
                                Il "Cartello dei Tre" ha fatto ambo, terna, quaterna e cinquina. 
                                Hanno ripulito il tavolo. Solo <strong>Angelo</strong> riesce a strappare loro la tombola.

                            {/* Cards Finali */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-left">
                                <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 hover:border-emerald-500 transition hover:-translate-y-2 duration-300">

                                </div>
                                <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 hover:border-rose-500 transition hover:-translate-y-2 duration-300">
                                    <h3 className="text-rose-400 font-bold text-xl mb-3">Salvatore</h3>
                                    <p className="text-slate-400 text-sm">Da idealista a monopolista: come un sessantottino qualunque predica bene e razzola male. Sostiene ideali egualitari per poi raggirare le regole del sistema. Si difenderÃ  con un "l'avete voluto voi, questo Ã¨ quello che fa il mercato" tipico della peggio sinistra liberal.</p>
                                </div>
                                <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 hover:border-indigo-500 transition hover:-translate-y-2 duration-300">
                                    <h3 className="text-indigo-400 font-bold text-xl mb-3">Il Gruppo</h3>

        };

        root.render(<App />);
    </script>
</body>
